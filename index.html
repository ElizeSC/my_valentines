<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vday surprise</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="home">
  <div id="container1">
    <img src="img\heart.svg" id="heart">
    <p id="greeting1">Happy Valentine's Day!</p>
    <p id="greeting2">
      If you're reading this, chances are you have <br>
      a four-eyed, curly-haired, nerdy <br>
      lovergirl in your life.
    </p>

    <button class="button" id="button1" onclick="handleHomeClick()"> click me! </button>

    <div id="login-form" style="display: none; flex-direction: column; gap: 12px; margin-top: 20px; width: 100%;">
      <input type="text" id="username" placeholder="who are you?" class="input-style">
      <input type="password" id="password" placeholder="secret password" class="input-style">
      <button class="button" onclick="checkUnlock()">open gift ğŸ</button>
    </div>
  </div>

  <div id="envelope-container" onclick="openEnvelope()" style="display: none;">
    <img src="img\closed_envelope.svg" id="envelope-closed">
    <div id="click-me-text">click to open!</div>
    <img src="img\open_envelope.svg" id="envelope-open" style="display: none;">

    <div id="letter">
      <div class="letter-paper">
        <div id="letter-text"></div>


        <button class="back-btn" onclick="closeEnvelope()"> back to home </button>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
